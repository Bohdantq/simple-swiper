<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>User Swiper</title>
   <link rel="stylesheet" href="css/index.css">
   <!-- Swiper CSS Link -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
</head>

<body>
   <div class="wrapper swiper">
      <div class="slider-wrapper">
         <div class="card-list swiper-wrapper">
            <div class="card-item swiper-slide">
               <img class="user-image" src="images/1.png" alt="User img">
               <h2 class="user-name">James Rodry</h2>
               <p class="user-profession">Web Developer</p>
               <button class="message-btn">Send Messages</button>
            </div>
            <div class="card-item swiper-slide">
               <img class="user-image" src="images/2.png" alt="User img">
               <h2 class="user-name">James Rodry</h2>
               <p class="user-profession">Web Developer</p>
               <button class="message-btn">Send Messages</button>
            </div>
            <div class="card-item swiper-slide">
               <img class="user-image" src="images/3.png" alt="User img">
               <h2 class="user-name">James Rodry</h2>
               <p class="user-profession">Web Developer</p>
               <button class="message-btn">Send Messages</button>
            </div>
            <div class="card-item swiper-slide">
               <img class="user-image" src="images/1.png" alt="User img">
               <h2 class="user-name">James Rodry</h2>
               <p class="user-profession">Web Developer</p>
               <button class="message-btn">Send Messages</button>
            </div>
            <div class="card-item swiper-slide">
               <img class="user-image" src="images/4.png" alt="User img">
               <h2 class="user-name">James Rodry</h2>
               <p class="user-profession">Web Developer</p>
               <button class="message-btn">Send Messages</button>
            </div>
            <div class="card-item swiper-slide">
               <img class="user-image" src="images/5.png" alt="User img">
               <h2 class="user-name">James Rodry</h2>
               <p class="user-profession">Web Developer</p>
               <button class="message-btn">Send Messages</button>
            </div>
         </div>

         <div class="swiper-pagination"></div>
         <div class="swiper-slide-button swiper-button-prev"></div>
         <div class="swiper-slide-button swiper-button-next"></div>

      </div>
   </div>

   <!-- Swiper JS Script Link -->
   <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

   <!-- Custom JS Script Link -->
   <script src="js/index.js"></script>
</body>

</html>
